<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>katspace</title>
    <meta
      name="description"
      content="Kat, Medieninformatikerin mit Hang zum Gestalten und einer großen Portion Kreativität"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;500;700&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-wrapper">
          <picture>
            <img src="./img/kat.jpg" alt="Portrait photo of Kat" />
          </picture>
          <picture class="logo">
            <img src="./img/logo.svg">
          </picture>
          <h1>Hey! Ich bin Kat.</h1>
          <p>Medieninformatikerin mit Hang zum Gestalten und einer großen Portion Kreativität.</p>
          <a href="./Portfolio.pdf" target="_blank">Portfolio</a>
          <div id="footer">
            <a href="imprint.html" target="_blank">Impressum</a>
          </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg">
            <clipPath id="my-clip-path" clipPathUnits="objectBoundingBox">
              <path id="dot" d="M0.999,0.429 c-0.007,-0.068,-0.044,-0.123,-0.082,-0.172 C0.871,0.195,0.821,0.136,0.761,0.104 a0.201,0.213,0,0,0,-0.073,-0.022 C0.662,0.038,0.626,0,0.583,0 C0.51,0,0.415,0.081,0.368,0.133 a0.768,0.813,0,0,0,-0.056,0.074 c-0.022,0.032,-0.044,0.064,-0.059,0.1 h-0.001 c-0.026,0,-0.053,0.002,-0.076,0.014 C0.151,0.335,0.133,0.359,0.118,0.384 c-0.028,0.048,-0.048,0.101,-0.068,0.153 c-0.025,0.068,-0.089,0.216,-0.019,0.276 c0.053,0.045,0.196,0.023,0.259,0.021 a0.68,0.719,0,0,0,0.072,-0.007 a0.236,0.25,0,0,0,0.097,0.118 c0.055,0.034,0.191,0.085,0.245,0.032 c0.021,-0.021,0.039,-0.073,0.063,-0.1 c0.032,-0.035,0.066,-0.065,0.097,-0.102 a0.601,0.636,0,0,0,0.114,-0.204 C0.992,0.527,1,0.477,0.999,0.429">
              </path>
            </clipPath>
        </svg>
      </aside>

      <nav>
        <ul>
          <li v-on:click="switchContent('print')" :class="currentVisibleContent == 'print' ? 'active' : ''">PRINT</li>
          <li v-on:click="switchContent('artwork') " :class="currentVisibleContent == 'artwork' ? 'active' : ''">ARTWORK</li>
        </ul>
      </nav>

      <main>
        <section v-if="currentVisibleContent == 'print'" id="print">
          <div :key="`print-${item.id}`" class="print-wrapper" v-for="item in print">
            <h3>{{ item.title }}</h3>
            <span>{{item.client}}</span>
            <p>{{item.description}}</p>
            <div class="clipped"></div>
            <img class="clipped" :src="printImages[item.id]"/>
            <div class="tag">
              <span v-for="tag in item.tags">{{ tag }}</span>
            </div>
          </div>
        </section>
        <section v-if="currentVisibleContent == 'artwork'" id="artwork">
          <div :key="`artwork-${item.id}`" class="artwork-wrapper" v-for="item in artwork">
            <img :src="artworkImages[item.id]"/>
            <div class="overlay">
            <p class="text">{{ item.text}}</p></div>
          </div>
        </section>
      </main>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
